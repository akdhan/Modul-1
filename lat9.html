<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Computed Properties</title>


	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id=app>
		<h1>Output dengan Computed Property</h1>
		<h3> {{getRandom}} </h3>
		<h3> {{getRandom}} </h3>
		<h3> {{getRandom}} </h3>

		<h1>Output dengan Method</h1>
		<h3> {{getAcak() }} </h3>
		<h3> {{getAcak() }} </h3>
		<h3> {{getAcak() }} </h3>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			computed:{
				getRandom: function () 
				{
					return Math.random();
				}
			},
			methods: {
				getAcak: function()
				{
					return Math.random();
				}
			}
		})
	</script>
</body>
</html>
