<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id=app>
		<button @:click="pesan">Tampil Pesan</button>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			methods: {
				pesan : function(){
					alert("Selamat Belajar Vue.js")
				}
			}
		})
	</script>
</body>
</html>
